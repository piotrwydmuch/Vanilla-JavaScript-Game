        <h1 class="text-2xl game-title" style="margin-right: 20px;">XYZ Game</h1>
        <h2 class="game_description">Kill Monsters, collect loot and get exprience <br>

        <p></p>
        <p></p>
    </div>
    <div class="main_container container mx-auto">
        
        <div class="game_panel">
            <div class="game_stats">
                <h3>Character info</h3>
                <p class="level_info">Character level: <span id="level_counter">1</span></p>
                <progress id="level_progress" value="1" max="100"></progress>
                <p class="points_info">Points counter: <span id="points_counter">0</span></p>
                <p class="prey_info">Monsters left: <span id="prey_counter">0</span></p>
                <p class="valuables_info">Gold coins: <span id="money_counter">0</span></p>
            </div>
            <div class="game_shop">
                <h3>Game shop</h3>
                <div id="fire_wand_item" class="shop_item_container shop_item_available" data-price="40">
                    <img class="shop_item_img" src="./images/fire_wand.PNG" alt="Fire wand">
                    <div class="shop_item_info">
                        <p class="shop_item_name">Firestorm Wand</p>
                        <p class="shop_item_price">Cost: <span class="shop_item_coins">40</span> coins</p>
                        <button class="shop_item_button">BUY</button>
                    </div>
                </div>
                <div id="electric_wand_item" class="shop_item_container shop_item_available" data-price="80">

                        <p class="shop_item_price">Cost: <span class="shop_item_coins">80</span> coins</p>
                        <button class="shop_item_button">BUY</button>
                    </div>
                </div>
            </div>
            <div class="game_settings">

                <input type="checkbox" id="sheep_respawn" name="sheep_respawn" value="respawn" class="game_setting">
                <label for="sheep_respawn">Sheep will be respawn infinitely</label><br>
                <input type="checkbox" id="sheep_speed" name="sheep_speed" value="sheep_speed" class="game_setting">

            </div>
